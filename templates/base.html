<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <meta charset="utf-8">
        <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
        <link href="{{ url_for('static', filename='css/bootstrap-image-gallery.min.css') }}" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    {% endblock %}
</head>
<body>
{% block navbar %}
    <div class="navbar navbar-static-top navbar-default">
        <div class="container">
            <button class="navbar-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="/static/img/condocroc_logo.png" width="200px" height="auto"
                                                  alt="condocroc_logo"></a>
            <div class="nav-collapse">
                {% block navbar_right %}
                {% endblock %}
            </div><!--/.nav-collapse -->
        </div>
    </div>
{% endblock %}
<div class="container page">
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <hr>
    {% block footer %}
        <footer class="footer">
            <p>CondoCroc &copy; {{ year }}</p>
        </footer>
    {% endblock %}
</div>
{% block js_footer %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
